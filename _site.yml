name: "Replication website"
author: "Rob Franken"
date: "Last compiled on `r format(Systime(), '%B, %Y')"
output_dir: "docs"
exclude: 
  - "data"
  - "rawdata"
  - "processed"
  - "local"
bibliography: references.bib
navbar:
  left:
    - icon: fa-info
      text: "About"
      href: index.html
    - icon: fa fa-wrench
      text: "Study design"
      menu:
      - text: "Ego-questionnaire"
        href: egoquestionnaire.html
      - text: "Alter-questionnaire"
        href: alterquestionnaire.html
      - text: "Selecting alters"
        href: alters.html
    - icon: far fa-file-code  
      text: "Data preparation"
      href: prep.html
    - icon: fa fa-bar-chart
      text: "Analyses"
      menu:
      - text: "1. Descriptives"
        href: des.html
     # - text: "2. Models"
     #   href: analyse.html
      
      
  right:
    - icon: fab fa-github
      href: https://github.com/robfranken/alter_project
output:
  html_document:
    theme: flatly
    highlight: default
    toc: true
    toc_float: true
    number_sections: true
    code_folding: show
    code_download: true
    css: tweaks.css
    include:
      after_body: footer.html




